<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Colors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/site.css">
</head>

<body>
    <div class="container">
        <div class="my-5">
        </div>
        <div class="row text-center mb-5">
            <div class="col-3">
                <button type="button" id="Primary" class="btn btn-primary">Primary</button>
            </div>
            <div class="col-3">
                <button type="button" id="Info" class="btn btn-info">Ä°nfo</button>
            </div>
            <div class="col-3">
                <button type="button" id="Secondary" class="btn btn-secondary">Secondary</button>
            </div>
            <div class="col-3">
                <button type="button" id="Success" class="btn btn-success">Success</button>
            </div>
        </div>

        <div class="my-5">
        </div>
        <div class="row text-center mb-5">
            <div class="col-3">
                <button type="button" id="Danger" class="btn btn-danger">Danger</button>
            </div>
            <div class="col-3">
                <button type="button" id="Warning" class="btn btn-warning">Warning</button>
            </div>
            <div class="col-3">
                <button type="button" id="Light" class="btn btn-light">Light</button>

            </div>
            <div class="col-3">
                <button type="button" id="Dark" class="btn btn-dark">Dark</button>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-6">
                <button type="button" id="Plus" class="btn btn-primary">+</button>
            </div>
            <div class="col-6">
                <button type="button" id="Minus" class="btn btn-primary">-</button>
            </div>
            <h1 id="title" class="text-center ">HELLO</h1>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.6.3.min.js " integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin=" anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js " integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3 " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js " integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD " crossorigin="anonymous "></script>
    <script src="./js/site.js "></script>
</body>

</html>
